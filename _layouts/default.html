<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <meta name="keywords" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

        <link rel="stylesheet" href="{{ "css/lib/tether.min.css" | relative_url }}">
        <link rel="stylesheet" href="{{ "css/lib/bootstrap.min.css" | relative_url }}">
        <link rel="stylesheet" href="{{ "css/main.css" | relative_url }}">
        <link rel="stylesheet" href="{{ "css/code.css" | relative_url }}">
        <script src="{{ "js/lib/modernizr-2.8.3.min.js" | relative_url }}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container main-container">
            <header class="header">
                <a href="/"><img src="{{ "img/logo2.png" | relative_url }}"/></a>
            </header>

            {{ content }}

            <footer>
                <a href="/consulting.html">Security Consulting</a><br>
                <a href="/essays.html">Essays</a><br>
                <a href="/writeups.html">CTF Write Ups</a><br>
                <a href="https://github.com/jroblak">GitHub</a><br>
                <a href="https://keybase.io/jroblak">Keybase</a><br>
                <a href="https://www.linkedin.com/in/justinoblak">LinkedIn</a>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="{{ "js/lib/tether.min.js" | relative_url }}"></script>
        <script src="{{ "js/lib/bootstrap.min.js" | relative_url }}"></script>
        <script src="{{ "js/main.js" | relative_url }}"></script>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-34413759-1','auto');ga('send','pageview');
        </script>
    </body>
</html>
