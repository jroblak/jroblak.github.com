---
layout: default
title: justinoblak | blog
---
<!-- http://jekyllrb.com/docs/pagination/ -->

{% for post in site.posts %}
    <div class="blog-post">
      <div class="blog-header">
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
      </div>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
    </div>
{% endfor %}
