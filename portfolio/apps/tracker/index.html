<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Tracker</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="css/jquery-ui.custom.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
	
    <div id="todoapp">
      <div class="title">
        <h1>Progress Tracker</h1>
      </div>
      <div class="content">
      </div>
    </div>

	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/parse-1.1.15.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

          <input id="new-todo" placeholder="What needs to be done?" type="text" />
 		  <input id="target" placeholder="5" type="text" />
 		  <input id="type" placeholder="Items" type="text" />

        <div id="main">
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
	
      <li class="<%= done ? 'completed' : '' %>">
		<div id = "<%= title %>bar"></div>
	    <div class="view">
	      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	      <label class="todo-content"><%= title %></label>
	      <label class="todo-content"><%= target %></label>
	      <label class="todo-content"><%= unit %></label>
	      <button class="todo-destroy"></button>
	    </div>
	    <input class="edit" value="<%= title %>">
      </li>

    </script>

  </body>

</html>
