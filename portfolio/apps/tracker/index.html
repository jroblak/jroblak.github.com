<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress Tracker</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
	<link href="css/jqueryui.css" media="all" rel="stylesheet" type="text/css"/>
  </head>

  <body>
	
    <div id="trackerapp">
      <div class="title">
        <h1>Progress Tracker</h1>
      </div>
      <div class="content">
      </div>
    </div>

	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/jqueryui.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/parse-1.1.15.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="managetrackerstemplate">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

          <input id="title" placeholder="Read" type="text" />
 		  <input id="target" placeholder="5" type="text" />
 		  <input id="unit" placeholder="Books" type="text" />

        <div id="main">
          
          <ul id="trackerlist">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

      </div>
    </script>

    <script type="text/template" id="trackertemplate">
	
      <li>
	    <div class="view">
	
		  <button class="add">add</button>
		  <button class="remove">subtract</button>
	      <label class="innercontent"><%= title %></label>
	      <label class="innercontent"><%= target %></label>
	      <label class="innercontent"><%= type %></label>
		  <div class = "progressbar" id = "<%= rnum %>b"></div>
		  <div class = "poverlay" id = "<%= rnum %>o"></div>
	      <button class="destroyme">delete</button>
	
	    </div>
      </li>

    </script>

  </body>

</html>
